<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paste YouTube Link</title>
  <style>
    :root{--bg1:#0a0f1e;--bg2:#050711;--cyan:#58e6ff;--violet:#8b5cf6;--text:#e6ecff;}
    *{box-sizing:border-box} body{margin:0;font-family:Segoe UI,system-ui,Arial;background:
      radial-gradient(900px 600px at 10% 0%, #111a3a 0%, transparent 50%),
      radial-gradient(900px 700px at 90% 10%, #151c44 0%, transparent 50%),
      linear-gradient(160deg,var(--bg1),var(--bg2));color:var(--text);min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:min(720px,100%);background:#0f1833cc;border:1px solid #ffffff1a;border-radius:20px;padding:24px;
      box-shadow:0 10px 30px #0007,0 0 40px rgba(88,230,255,.12)}
    h1{margin:0 0 8px;text-align:center;text-shadow:0 0 18px rgba(88,230,255,.35)}
    p{margin:0 0 18px;text-align:center;color:#cbd5e1}
    form{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    input[type=text]{flex:1 1 460px;padding:14px 16px;border-radius:12px;border:1px solid #ffffff22;background:#0b1430;color:var(--text);font-size:16px;outline:none}
    button{padding:14px 18px;border:0;border-radius:12px;cursor:pointer;font-weight:700;color:white;
      background:linear-gradient(135deg,var(--cyan),var(--violet));box-shadow:0 0 18px rgba(88,230,255,.2);transition:transform .15s}
    button:hover{transform:translateY(-1px)}
    .hint{font-size:.9rem;color:#a8b3d9;text-align:center;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Paste a YouTube Link</h1>
    <p>Drop any YouTube URL (watch, youtu.be, shorts). Click <strong>Play</strong> to open the player.</p>

    <!-- Using a GET form so the link is passed as ?video=... to player.html -->
    <form id="linkForm" action="player.html" method="get" novalidate>
      <input
        type="text"
        name="video"
        id="ytLink"
        placeholder="e.g. https://youtu.be/dQw4w9WgXcQ or https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        required
        pattern="(https?://)?(www\\.)?(youtube\\.com|youtu\\.be)/.+"
        autocomplete="off"
      />
      <button type="submit">Play ?</button>
    </form>

    <div class="hint">Tip: you can also paste a <em>shorts</em> link.</div>
  </div>

  <script>
    // Light client-side validation before submitting
    document.getElementById('linkForm').addEventListener('submit', (e)=>{
      const v = document.getElementById('ytLink').value.trim();
      if(!/(youtube\.com|youtu\.be)/i.test(v)){ e.preventDefault(); alert('Please enter a valid YouTube link.'); }
    });
  </script>
</body>
</html>
